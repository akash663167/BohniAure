<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/2eb177939b.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />

    <link rel="stylesheet" href="./assets/css/common.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/Audience.css" />
    <link rel="stylesheet" href="./assets/css/add_pio.css" />
    <title>Add POI</title>
  </head>
  <body>
    <section class="popWrapper email_you_popup">
      <div class="popup">
        <div class="head">
          <span class="close_icon"><i class="fa-solid fa-xmark"></i></span>
        </div>
        <div class="body_area">
          <h1>Our team will call to confirm within 24hrs</h1>
        </div>
        <div class="bottom"></div>
      </div>
    </section>
    <section class="dashobard_container">
      <aside>
        <a href="#" class="logo"> Au-Re </a>

        <nav>
          <li>
            <a href="./index.html"> Dashboard </a>
          </li>
          <li>
            <a href="./CreateAudience.html"> Create Audience </a>
          </li>
          <li>
            <a href="./Audience.html"> My Audience </a>
          </li>
          <li class="active">
            <a href="./AddPIO.html"> Add POI </a>
          </li>
        </nav>
      </aside>

      <section class="dashboard_body">
        <h1>Add POI</h1>
        <div class="burger_icon">
          <i class="fa-solid fa-bars-staggered"></i>
        </div>

        <div class="screen_wrapper">
          <h1>Screen details</h1>
          <div class="input_container">
            <div class="input_wrapper">
              <label for="name"> POI name </label>

              <input type="text" id="name" placeholder="Name your OOH" />
            </div>
            <div class="input_wrapper">
              <label for="name"> POI category </label>

              <select name="" id="">
                <option value="Select Formate">Select Formate</option>
              </select>
            </div>
          </div>
        </div>
        <div class="screen_wrapper">
          <h1>media locations</h1>
          <div class="grid_wrapper">
            <div class="left_side">
              <div class="input_wrapper">
                <label for="longitude">longitude</label>
                <input type="text" id="longitude" />
              </div>
              <div class="input_wrapper">
                <label for="latitude">latitude</label>
                <input type="text" id="latitude" />
              </div>
              <div class="input_wrapper">
                <label for="address">address (optional)</label>
                <textarea name="" id="address" cols="30" rows="10"></textarea>
              </div>
              <div class="input_wrapper">
                <label for="radius">viewalbe radius</label>
                <input type="text" id="radius" />
              </div>
            </div>
            <div class="right_side">
              <div id="mapid"></div>
              <div class="button_wrapper">
                <button>Discard</button>
                <button class="save_button_PIO">Save POI</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>

    <script src="./assets/js/common.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script src="./assets/js/map.js"></script>

    <script src="./assets/js/poi.js"></script>
  </body>
</html>
