<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/2eb177939b.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />

    <link rel="stylesheet" href="./assets/css/admin_common.css" />
    <link rel="stylesheet" href="./assets/css/admin_dashboard.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="dashboard_layout Searchpage">
      <div class="Sidebar">
        <div class="logo_wrapper">
          <img src="./assets/img/LOGO (2).png" alt="" />
        </div>

        <nav>
          <li>
            <a href="./AdminDashboard.html">
              <div class="icon_wrapper">
                <i class="fa-solid fa-chart-pie"></i>
              </div>
              <h1>Dashboard</h1>
            </a>
          </li>
          <li class="active">
            <a href="./maps.html">
              <div class="icon_wrapper">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <h1>Map</h1>
            </a>
          </li>
          <li>
            <a href="./AdmintimeLine.html">
              <div class="icon_wrapper">
                <i class="fa-solid fa-arrow-rotate-right"></i>
              </div>
              <h1>Timeline</h1>
            </a>
          </li>
          <li>
            <a href="./AdminReport.html">
              <div class="icon_wrapper">
                <i class="fa-solid fa-copy"></i>
              </div>
              <h1>Report</h1>
            </a>
          </li>
          <li class="profile_area">
            <div class="icon_wrapper">
              <img
                src="https://images.unsplash.com/photo-1648943491958-79fc907d5a52?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
                alt=""
              />
            </div>
            <div class="name_profile">
              <h1>Atif Asim</h1>
            </div>
          </li>
        </nav>
      </div>

      <div class="SearchPageBody dashboard_body">
        <div class="header">
          <div class="burger_icon">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>

        <div class="search_body_area body_area_inner">
          <div
            class="compain_wrapper"
            style="margin-bottom: 20px; margin-top: 0px; width: 100%"
          >
            <select name="" id="">
              <option value="Campaign1">Campaign 1</option>
              <option value="Campaign2">Campaign 2</option>
              <option value="Campaign3">Campaign 3</option>
            </select>
            <select name="" id="map_dynamic">
              <option value="Area">Area</option>
              <option value="Vehicle">Vehicle</option>
            </select>
          </div>
          <div class="top_area area_map">
            <div class="box">
              <div class="icon_wrapper location_wrapper_map">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <div class="presentation">
                <h1 class="name_location">Thane</h1>
                <p class="type_locationm">Area</p>
              </div>
            </div>
            <div class="box">
              <div class="icon_wrapper">
                <i class="fa-solid fa-eye"></i>
              </div>
              <div class="presentation">
                <h1>22122</h1>
                <p>Impressions</p>
              </div>
            </div>
            <div class="box">
              <div class="icon_wrapper">
                <i class="fa-solid fa-gauge"></i>
              </div>
              <div class="presentation">
                <h1>2233</h1>
                <p>Kilometers</p>
              </div>
            </div>
          </div>

          <div id="mapid"></div>
        </div>
      </div>
    </div>

    <script src="./assets/js/AdminCommon.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="./assets/js/AdminMap.js"></script>
  </body>
</html>
